name: AutoScrape
id_name: autoscrape-workbench
category: Scrape
icon: scraper
description: Crawl and submit search queries on interactive sites.
help_url: modules/scrape/Scrape-html
loads_data: true
parameters:
- name: Beginning URL
  placeholder: Enter URL...
  id_name: baseurl
  type: string
- name: Form label
  id_name: form-match
  type: string
  placeholder: Unique title, E.g. 'Enter first name'
- name: Form type and input
  id_name: input
  type: string
  placeholder: E.g., 'i:0:Jane Doe'
- name: Text of button to go to next page
  id_name: next-match
  placeholder: E.g., 'Next' or 'Next Page'
  type: string
- name: Max results pages
  id_name: formdepth
  type: integer
  default: 10
- name: Maximum crawl depth
  id_name: maxdepth
  type: integer
  default: 10
- name: Leave host?
  id_name: leave-host
  type: checkbox
  default: false
- name: Scrape
  id_name: version_select
  type: custom
